<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="" id="link-theme">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
<main>
  <section class="calculator">
    <div class="top">
      <p class="calc">calc</p>
      <div class="slide-container">
        <div class="numbers"><span>1</span><span>2</span><span>3</span></div>
        <input type="range" min="1" max="3" class="slider" value="1">
      </div>
    </div>
    <div class="display">
      <div class="previous-number">
        <p></p>
        <p class="math-sign"></p>
      </div>
      <p class="current-number"></p>
    </div>
    <div class="keypad">
     <button class="digit" value="7">7</button>
     <button class="digit" value="8">8</button>
     <button class="digit" value="9">9</button>
     <button class="del" value="del">del</button>
     <button class="digit" value="4">4</button>
     <button class="digit" value="5">5</button>
     <button class="digit" value="6">6</button>
     <button class="operator" value="+">+</button>
     <button class="digit" value="1">1</button>
     <button class="digit" value="2">2</button>
     <button class="digit" value="3">3</button>
     <button class="operator" value="-">-</button>
     <button class="digit" value=".">.</button>
     <button class="digit" value="0">0</button>
     <button class="operator" value="/">/</button>
     <button class="operator" value="*">x</button>
     <button class="reset">reset</button>
     <button class="equal">=</button>
    </div>
  </section>
</main>
<script src="script.js"></script>
  
</body>
</html
